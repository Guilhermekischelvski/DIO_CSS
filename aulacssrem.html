<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        margin: 0;
    }
    div{
        padding: 10px;
    }
    .exemplo-01{
        background-color: yellow;
    }
    .exemplo-02{
        background-color: #ff450f;
    }
    .exemplo-03{
        background-color: blueviolet;
    }
    .exemplo-04{
        background-color: aqua;
    }
</style>
<body>
    <h1>Unidade de medida em</h1>

    <p style="font-size: 1rem;" >
        Font size 1em = 16px
    </p>

    <p style="font-size: 2em;" >
        Font size 2rem = 32px
    </p>

    <p style="font-size: 3em;" >
        Font size 3rem = 48px
    </p>

    <div class="exemplo-01" style="font-size: 20px;" >
        Font size 20px
        <div class="exemplo-02" style="font-size: 2rem;" >
            Font size: 2rem = 32px
            <div class="exemplo-03" style="font-size: 3rem;" >
                Font size: 3rem = 48px
            </div>
        </div>
    </div>

    <br><hr><br>

    <div class="exemplo-02" style="font-size: 30px; width: 10rem;">
        Font size: 30px <br>
        Width 10rem = 160px
    </div>
</body>
</html>
